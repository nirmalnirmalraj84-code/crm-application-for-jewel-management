{% extends 'base.html' %}
{% block content %}
<h2>Reset Student Password</h2>
<form method="post" class="card form">
    <label>Username
        <input name="username" required>
    </label>
    <label>Reset Code
        <input name="reset_code" placeholder="Enter code from admin" required>
    </label>
    <label>New Password
        <input name="new_password" type="password" required>
    </label>
    <div class="form-actions">
        <button type="submit" class="button primary">Reset Password</button>
        <a href="{{ url_for('student_login') }}" class="button">Back to Login</a>
    </div>
    {% if message %}<p class="muted">{{ message }}</p>{% endif %}
    <p class="muted">Demo reset code: <code>RESET123</code> (override with <code>RESET_CODE</code> env var).</p>
{% endblock %}
